<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">
    {{ label() }}
    @if (required()) {
      <span class="text-red-500">*</span>
    }
  </label>
  <input
    [type]="type()"
    [value]="value()"
    [placeholder]="placeholder()"
    [disabled]="effectiveDisabled()"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
  />
  @if (error()) {
    <p class="mt-1 text-sm text-red-600">{{ error() }}</p>
  }
</div>
