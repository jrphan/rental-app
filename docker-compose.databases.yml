version: '3.8'

services:
  # PostgreSQL Databases for different services
  postgres-auth:
    image: postgres:15-alpine
    container_name: rental-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_auth
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-auth_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./database/postgres/auth/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d rental_auth"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres-vehicle:
    image: postgres:15-alpine
    container_name: rental-postgres-vehicle
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_vehicle
      POSTGRES_USER: vehicle_user
      POSTGRES_PASSWORD: ${POSTGRES_VEHICLE_PASSWORD:-vehicle_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_vehicle_data:/var/lib/postgresql/data
      - ./database/postgres/vehicle/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vehicle_user -d rental_vehicle"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres-booking:
    image: postgres:15-alpine
    container_name: rental-postgres-booking
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_booking
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: ${POSTGRES_BOOKING_PASSWORD:-booking_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_booking_data:/var/lib/postgresql/data
      - ./database/postgres/booking/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d rental_booking"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres-payment:
    image: postgres:15-alpine
    container_name: rental-postgres-payment
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_payment
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: ${POSTGRES_PAYMENT_PASSWORD:-payment_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5435:5432"
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
      - ./database/postgres/payment/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d rental_payment"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres-review:
    image: postgres:15-alpine
    container_name: rental-postgres-review
    restart: unless-stopped
    environment:
      POSTGRES_DB: rental_review
      POSTGRES_USER: review_user
      POSTGRES_PASSWORD: ${POSTGRES_REVIEW_PASSWORD:-review_password_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5436:5432"
    volumes:
      - postgres_review_data:/var/lib/postgresql/data
      - ./database/postgres/review/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U review_user -d rental_review"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for caching and session management
  redis-main:
    image: redis:7-alpine
    container_name: rental-redis-main
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    ports:
      - "6379:6379"
    volumes:
      - redis_main_data:/data
      - ./database/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for API Gateway caching
  redis-gateway:
    image: redis:7-alpine
    container_name: rental-redis-gateway
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_GATEWAY_PASSWORD:-gateway_redis_123}
    ports:
      - "6380:6379"
    volumes:
      - redis_gateway_data:/data
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB for file metadata and logs
  mongodb-files:
    image: mongo:7
    container_name: rental-mongodb-files
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongodb_password_123}
      MONGO_INITDB_DATABASE: rental_files
    ports:
      - "27017:27017"
    volumes:
      - mongodb_files_data:/data/db
      - ./database/mongodb/files/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MongoDB for notification logs
  mongodb-notifications:
    image: mongo:7
    container_name: rental-mongodb-notifications
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongodb_password_123}
      MONGO_INITDB_DATABASE: rental_notifications
    ports:
      - "27018:27017"
    volumes:
      - mongodb_notifications_data:/data/db
      - ./database/mongodb/notifications/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MongoDB for location tracking
  mongodb-location:
    image: mongo:7
    container_name: rental-mongodb-location
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongodb_password_123}
      MONGO_INITDB_DATABASE: rental_location
    ports:
      - "27019:27017"
    volumes:
      - mongodb_location_data:/data/db
      - ./database/mongodb/location/init:/docker-entrypoint-initdb.d
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: rental-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_password_123}
    volumes:
      - minio_data:/data
    networks:
      - rental-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rental-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@rental.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgadmin_password_123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rental-network
    depends_on:
      - postgres-auth
      - postgres-vehicle
      - postgres-booking
      - postgres-payment
      - postgres-review

volumes:
  postgres_auth_data:
    driver: local
  postgres_vehicle_data:
    driver: local
  postgres_booking_data:
    driver: local
  postgres_payment_data:
    driver: local
  postgres_review_data:
    driver: local
  redis_main_data:
    driver: local
  redis_gateway_data:
    driver: local
  mongodb_files_data:
    driver: local
  mongodb_notifications_data:
    driver: local
  mongodb_location_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  rental-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
