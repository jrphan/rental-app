<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 px-4"
>
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <div
        class="mx-auto mb-4 w-16 h-16 bg-primary-500 rounded-full flex items-center justify-center shadow-lg"
      >
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Chào mừng trở lại!</h1>
      <p class="text-gray-600">Đăng nhập để tiếp tục</p>
    </div>

    <!-- Error Message -->
    @if (error) {
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ error }}</p>
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <app-input
        formControlName="email"
        label="Email"
        type="email"
        placeholder="Nhập email của bạn"
        [required]="true"
        [error]="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            ? 'Email không hợp lệ'
            : ''
        "
      />

      <!-- Password Input -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Mật khẩu
          <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Nhập mật khẩu"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent pr-12 transition-all"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
          >
            @if (showPassword) {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            } @else {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            }
          </button>
        </div>
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <p class="mt-1 text-sm text-red-600">Mật khẩu phải có ít nhất 8 ký tự</p>
        }
      </div>

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        [disabled]="loginForm.invalid || loading"
        [loading]="loading"
        class="mb-4"
      >
        Đăng nhập
      </app-button>

      <!-- Register Link -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Chưa có tài khoản?
          <button
            type="button"
            (click)="navigateToRegister()"
            class="text-primary-600 hover:text-primary-700 font-bold ml-1 transition-colors"
          >
            Đăng ký ngay
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
